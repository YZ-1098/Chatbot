<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    body { font-family: Arial; }
    #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; margin-bottom: 10px; padding: 5px; }
    input { width: 240px; }
    button { width: 50px; }
  </style>
</head>
<body>
  <h2>Customer Service Chatbot</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      let input = document.getElementById("userInput").value;
      document.getElementById("chatbox").innerHTML += "<b>You:</b> " + input + "<br>";
      document.getElementById("userInput").value = "";

      let response = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: input})
      });
      let data = await response.json();
      document.getElementById("chatbox").innerHTML += "<b>Bot:</b> " + data.response + "<br>";
    }
  </script>
</body>
</html>
